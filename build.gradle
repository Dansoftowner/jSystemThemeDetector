plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    extraLibs
    compile.extendsFrom(extraLibs)
}

dependencies {
    extraLibs fileTree(dir: 'libs', include: ['*'])
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
